<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
			rel="stylesheet"
		/>

		<title>dev.finance$</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<!--Cabeçalho da página-->
		<header>
			<img src="./assets/logo.svg" alt="Logo Dev Finance" />
			<!--alt serve para acessibilidade, se a pessoa não enxerga a logo ela vai conseguir ouvir oque tá escrito-->

			<!--Switch theme-->
			<label class="switch">
				<input type="checkbox" onclick="changeTheme()" alt="Dark Mode" />
				<span class="slider round"></span>
			</label>
			<!-- <button onclick="changeTheme()">Change Theme mode</button> -->
		</header>

		<!--Conteúdo principal-->
		<main class="container">
			<section id="balance">
				<h2 class="sr-only">Balanço</h2>

				<div class="card">
					<h3>
                  <span> Entradas </span>
						<img src="./assets/income.svg" alt="Image de entradas" />
					</h3>
					<p id="incomeDisplay">R$ 0,00</p>
				</div>

				<div class="card">
					<h3>
						<span> Saídas </span>
						<img src="./assets/expense.svg" alt="Image de saídas" />
					</h3>
					<p id="expenseDisplay">R$ 0,00</p>
				</div>

				<div class="card total">
					<h3>
						<span> Total </span>
						<img src="./assets/total.svg" alt="Image de total" />
					</h3>
					<p id="totalDisplay">R$ 0,00</p>
				</div>
			</section>

			<section id="transaction">
				<h2 class="sr-only">Transações</h2>

				<a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

				<table id="data-table">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>Valor</th>
							<th>Data</th>
							<th></th>
						</tr>
					</thead>
					<!--Fazendo o js colocar os dados aqui e não mais o HTML-->
					<tbody></tbody>
				</table>
			</section>
		</main>

		<div class="modal-overlay">
			<div class="modal">
				<div id="form">
					<h2>Nova Transação</h2>

					<form action="" onsubmit="Form.submit(event)">
						<div class="input-group">
							<label class="sr-only" for="description">Descrição</label>
							<input type="text" id="description" name="description" placeholder="Descrição" />
						</div>

						<div class="input-group">
							<label class="sr-only" for="amount">Valor</label>
							<input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
							<small class="help"
								>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small
							>
						</div>

						<div class="input-group">
							<label class="sr-only" for="date">Data</label>
							<input type="date" id="date" name="date" placeholder="Data" />
						</div>

						<div class="input-group actions">
							<a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
							<button>Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--Rodapé-->
		<footer>
			<img src="./assets/logo2.svg" alt="Logo Dev Finance" />
		</footer>
		<script src="./scripts.js"></script>
	</body>
</html>
